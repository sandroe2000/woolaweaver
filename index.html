<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Woolaweaver</title>
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="lib/fontawesome-iconpicker/css/fontawesome-iconpicker.min.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/dragula/dragula.min.css" rel="stylesheet" />
    <link href="lib/codemirror/lib/codemirror.css" rel="stylesheet" />
    <link href="lib/codemirror/theme/eclipse.css" rel="stylesheet" />
    <link href="source/css/wweaver.css" rel="stylesheet" />
    <link href="source/css/wweaver-drag-menu.css" rel="stylesheet" />
    <link href="source/css/wweaver-ruler.css" rel="stylesheet" />
    <link href="source/css/wweaver-side-menu.css" rel="stylesheet" />
    <link href="source/css/wweaver-codemirror.css" rel="stylesheet" />
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Snippet</h4>
                </div>
                <div class="modal-body">
                    <form style="margin:0 10px 0 10px">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Title:</label>
                                    <input class="form-control" type="text" id="snpTitle" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Icon:</label>
                                    <input class="form-control icp icp-auto" type="text" id="snpIcon" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label>Code:</label>
                                <textarea class="form-control" rows="5" id="snpCode"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button onclick="setSnippet()" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="top-bar menu">
            <div class="brand">WoolaWeaver</div>
            <div class="btn-group">
                <a id="dropdownFile" class="dropdown-toggle" data-toggle="dropdown">File</a>
                <ul class="dropdown-menu" aria-labelledby="dropdownFile">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <a id="dropdownEdit" class="dropdown-toggle" data-toggle="dropdown">Edit</a>
                <ul class="dropdown-menu" aria-labelledby="dropdownEdit">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
            <a>View</a>
            <a>Help</a>
        </div>
        <div class="top-bar">
            <div class="click-menu">
                <a onclick="toggleEditor()" class="click-btn" data-toggle="tooltip" title="Code / Visual"><i class="fa fa-code"></i> Code/Visual</a>
                <span class="separator">|</span>
            </div>
            <div class="sub-menu">
                <a class="action-btn" data-toggle="tooltip" data-original-title="Row"><i class="fa fa-th-list"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Column"><i class="fa fa-columns"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Nav Tab"><i class="fa fa-folder-o"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Accordion"><i class="fa fa-list-alt"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="DataTable"><i class="fa fa-table"></i></a>
                <span class="separator">|</span>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Label"><i class="fa fa-font"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Input Text"><i class="fa fa-pencil"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Input Password"><i class="fa fa-ellipsis-h"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Input Date"><i class="fa fa-calendar"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Input Number"><i class="fa fa-sort"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Input Checkbox"><i class="fa fa-check-square-o"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Input Radio"><i class="fa fa-dot-circle-o"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Textarea"><i class="fa fa-pencil-square-o"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Select"><i class="fa fa-bars"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-original-title="Button"><i class="fa fa-square"></i></a>
                <span class="separator">|</span>
            </div>
        </div>
        <div id="rulerContainer">
            <div id="ruler" class="container"></div>
        </div>
    </nav>
    <main>
        <div id="mainContainer" class="container edit"></div>
        <div id="codeContainer" style="display:none">
            <form>
                <textarea id="code" name="code"></textarea>
            </form>
        </div>
    </main>
    <aside>
        <div class="side-menu">
            Snippets <a class="action-btn" data-toggle="modal" data-target="#myModal">+</a> <i class="fa fa-indent"></i>
        </div>
        <ul class="snippets">
        </ul>
    </aside>
    <script src="lib/bootstrap/js/bootstrap-native.min.js"></script>
    <script src="lib/jQuery/jquery-2.1.4.min.js"></script>
    <script src="lib/fontawesome-iconpicker/js/fontawesome-iconpicker.min.js"></script>
    <script src="lib/dragula/dragula.min.js"></script>
    <script src="lib/codemirror/lib/codemirror.js"></script>
    <script src="lib/codemirror/mode/xml/xml.js"></script>
    <script src="lib/codemirror/mode/javascript/javascript.js"></script>
    <script src="lib/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="lib/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="source/js/wweaver-selector-helper.js"></script>
    <script src="source/js/wweaver-drag-menu.js"></script>
    <script src="source/js/wweaver-ruler.js"></script>
    <script src="source/js/wweaver-resize-col.js"></script>
    <script src="source/js/wweaver-side-menu.js"></script>
    <script src="source/js/wweaver-codemirror.js"></script>
    <script>
    (function() {
        menuTooltip();
        setRuler();
        dragFromMenu();
        $('.icp-auto').iconpicker({
            hideOnSelect: true
        });
    })();
    </script>
</body>

</html>
