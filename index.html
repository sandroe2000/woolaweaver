<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Woolaweaver</title>
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/dragula/dragula.min.css" rel="stylesheet" />
    <link href="source/css/wweaver.css" rel="stylesheet" />
    <link href="source/css/wweaver-drag-menu.css" rel="stylesheet" />]
    <link href="source/css/wweaver-ruler.css" rel="stylesheet" />
    <link href="source/css/wweaver-side-menu.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <div class="top-bar">
            <div class="brand">WoolaWeaver</div>
            <div class="sub-menu">
                <span class="separator">|</span>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Column"><i class="fa fa-columns"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Row"><i class="fa fa-th-list"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Nav Tab"><i class="fa fa-folder-o"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Accordion"><i class="fa fa-list-alt"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Table"><i class="fa fa-table"></i></a>
                <span class="separator">|</span>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Label"><i class="fa fa-font"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Input Text"><i class="fa fa-pencil"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Input Password"><i class="fa fa-ellipsis-h"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Input Date"><i class="fa fa-calendar"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Input Number"><i class="fa fa-sort"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Input Checkbox"><i class="fa fa-check-square-o"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Input Radio"><i class="fa fa-dot-circle-o"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Textarea"><i class="fa fa-pencil-square-o"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Select"><i class="fa fa-bars"></i></a>
                <a class="action-btn" data-toggle="tooltip" data-placement="bottom" title="Button"><i class="fa fa-square"></i></a>
                <span class="separator">|</span>
            </div>
        </div>
        <div id="rulerContainer">
            <div id="ruler" class="container"></div>
        </div>
    </nav>
    <main>
        <div id="mainContainer" class="container edit">
            <div class="row"></div>
        </div>
    </main>
    <aside>
        <div class="side-menu">Sniplets <i class="fa fa-columns"></i></div>
    </aside>
    <script src="lib/bootstrap/js/bootstrap-native.min.js"></script>
    <script src="lib/dragula/dragula.min.js"></script>
    <script src="source/js/wweaver-selector-helper.js"></script>
    <script src="source/js/wweaver-drag-menu.js"></script>
    <script src="source/js/wweaver-ruler.js"></script>
    <script src="source/js/wweaver-resize-col.js"></script>
    <script src="source/js/wweaver-side-menu.js"></script>
    <script>
    (function() {
        menuTooltip();
        setRuler();
        dragFromMenu();
    })();
    </script>
</body>

</html>
