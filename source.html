<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="/img/favicons/favicon.ico" />
        <link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/assets/material-design-icons/css/material-icons.min.css" />
        <link rel="stylesheet" href="/source/css/app.css" />
        <title>Layout</title>
        <style>
            .table-fixed tbody {
                height: 200%;
                overflow-y: auto;
                width: 100%;
            }
            .table-fixed thead,
            .table-fixed tbody,
            .table-fixed tr,
            .table-fixed td,
            .table-fixed th {
                display: block;
            }
            .table-fixed tr:after {
                content: "";
                display: block;
                visibility: hidden;
                clear: both;
            }
            .table-fixed tbody td,
            .table-fixed thead > tr > th {
                float: left;
            }
        </style>
    </head>
    <body>

        <div class="nav-app">
            <i class="mdi mdi-widgets ico-rotate-90 mb-5" style="color:#03a9f4; font-size:48px"></i>
            <button class="btn btn-light btn-sm" type="button">
                <i class="mdi mdi-search"></i>
            </button>
            <a href="/project.html">
                <button class="btn btn-light btn-sm" type="button">
                    <i class="mdi mdi-code"></i>
                </button>
            </a>
            <a href="/profile.html">               
                <button class="btn btn-light btn-sm" type="button">
                    <i class="mdi mdi-person"></i>
                </button>
            </a>
            <div class="btn-bottom">
                <button class="btn btn-light btn-sm" type="button">
                    <i class="mdi mdi-report-problem"></i>
                </button>
                <a href="/index.html">
                    <button class="btn btn-light btn-sm" type="button">
                        <i class="mdi mdi-exit-to-app"></i>
                    </button>
                </a> 
            </div>
        </div>

        <div class="main-app">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Sandro Ces√°rio Di Espindula</a></li>
                    <li id="projectName" class="breadcrumb-item"></li>
                </ol>
            </nav>

            <h4 id="folderOrFileName"></h4>

            <form class="form-inline">
                <div class="form-group mb-2 mt-3">
                    <select class="form-control combo-branch">
                        <option>master</option>
                    </select>
                </div>          
                
                <div class="dropdown">
                    <button class="btn btn-light mb-2 ml-3 mt-3 dropdown-toggle" 
                            type="button" 
                            id="dropdownMenu2" 
                            data-toggle="dropdown" 
                            aria-haspopup="true" 
                            aria-expanded="false">
                        <i class="fa fa-2 fa-ellipsis-v" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#modalCreateFolderFile">
                            <i class="fa fa-folder-open-o" aria-hidden="true"></i> New Folder
                        </button>
                        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#modalCreateFolderFile">
                            <i class="fa fa-file-o" aria-hidden="true"></i> New File
                        </button>
                    </div>
                </div>
                
            </form>

            <nav aria-label="breadcrumb">
                <i class="fa fa-folder" aria-hidden="true">&nbsp;&nbsp;/</i>
                <ol id="breadcrumbSource" class="breadcrumb breadcrumb-folder"></ol>
            </nav>

            <div class="table-responsive">
                <table id="tableSource" class="table table-hover table-fixed">
                    <thead>
                        <tr>
                            <th scope="col" class="col-4">Name</th>
                            <th scope="col" class="col-2 txt-r">Size</th>
                            <th scope="col" class="col-2">Last commit</th>
                            <th scope="col" class="col-4">Message</th>
                        </tr>
                    </thead>
                    <tbody style="height: calc(100vh - 230px) !important;"></tbody>
                </table>
            </div>

        </div>

        <div class="modal fade" id="modalCreateFolderFile" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">...</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="newFolderName" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="newFolderFileName" />
                            </div>
                            <div class="form-group">
                                <label for="newFolderMessage" class="col-form-label">Message:</label>
                                <input type="text" class="form-control" id="newFolderFileMessage" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="btnModalCreate" type="button" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
        
	    <script src="/assets/jquery/dist/jquery.min.js"></script>
        <script src="/assets/popper.js/dist/umd/popper.min.js"></script>
        <script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/source/js/app.js"></script>
        <script src="/source/js/source.js"></script>
    </body>
</html>
